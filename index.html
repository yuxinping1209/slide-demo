<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="window">
        <div class="images">
        <img id="p1" src="./image/未标题-1.png">
        <img id="p2" src="./image/未标题-2.png">
        <img id="p3" src="./image/未标题-3.png">
    </div>
    </div>
<script>
    $(p1).addClass('current')
    $(p2).addClass('enter')
    $(p3).addClass('enter')
    let n=1
    setInterval(() => {
        $(`.images>img:nth-child(${x(n)})`).removeClass('current').addClass('leave')
        .one('transitionend',(a)=>{
            $(a.currentTarget).removeClass('leave').addClass('enter')
        })
        $(`.images>img:nth-child(${x(n+1)})`).removeClass('enter').addClass('current')
    
      n+=1
        
    }, 3000);
    function x(n){
        if(n>3){
            n=n%3
            if(n===0)
            {n=3}
        }
        return n
    }
    


    
</script>
</body>
</html>
