<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="window">
        <div class="images">
        <img id="p1" src="./image/未标题-1.png">
        <img id="p2" src="./image/未标题-2.png">
        <img id="p3" src="./image/未标题-3.png">
    </div>
    </div>
<script>
    setTimeout(() => {
        console.log(1)
        $(p1).css({transform:'translateX(-100%)'})
        $(p2).css({transform:'translateX(-100%)'})
        $(p1).one('transitionend', function(a){
            $(a.currentTarget).addClass('right').css({transform:'none'})
        })

    }, 3000);
    setTimeout(() => {
        console.log(2)
        $("#p2").css({transform:"translateX(-200%)"})
        $("#p3").css({transform:"translateX(-100%)"})
        $(p2).one('transitionend', function(a){
            $(a.currentTarget).addClass('right').css({transform:'none'})
        })
        
    }, 6000);
    setTimeout(() => {
        console.log(3)
        $("#p3").css({transform:"translateX(-200%)"})
        $("#p1").css({transform:"translateX(-100%)"})
       
    }, 9000);
    

    
</script>
</body>
</html>
